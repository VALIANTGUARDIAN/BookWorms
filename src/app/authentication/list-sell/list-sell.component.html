<div class="row mt-5">
  <div class="col-md-11 mx-auto">

    <nb-card>
      <nb-card-body>

      </nb-card-body>
    </nb-card>

    <nb-card class="mt-5">
      <nb-card-body>

        <div class="row">
          <div class="col-md-3 mt-5" *ngFor="let novel of novelList">
            
            <div class="card">
              <div class="card-img" [ngStyle]="{backgroundImage: 'url('+url+novel.avatar+')'}"></div>
              <div class="card-body">
                <h4>{{novel.title}}</h4>
                <p class="text-muted">{{novel.genre}}</p>

                
                <div class="avatar">
                  <nb-user size="medium"
                          [name]="novel.user.fullname"
                          title="Default"
                          [picture]="url+novel.user.avatar"
                          >
                  </nb-user>
                </div>
               
                <p class="price">{{novel.price | currency:'INR'}}</p>
                

              </div>
            </div>
          </div>
        </div>

      </nb-card-body>
    </nb-card>
    
  </div>
