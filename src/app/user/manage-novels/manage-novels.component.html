<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab label="Rent Novels">
    <nb-accordion *ngIf="rentNovels">
      <nb-accordion-item *ngFor="let novel of rentNovels">
        <nb-accordion-item-header>
          {{novel.title}}
        </nb-accordion-item-header>
        <nb-accordion-item-body>

          {{novel.desc}}
          <hr>
          <p>{{novel.genre}}</p>
          <hr>
          <div class="col-md-4">
            <img [src]="url+novel.avatar" class="img-fluid" alt="">
        </div>
        <hr>



          <div class="row mt-5">
              <div class="col text-center">
                  <button class="col-10" nbButton (click)="updateNovel(novel._id)">Edit</button>
              </div>

              <div class="col text-center">
                  <button class="col-10" nbButton hero (click)="deleteNovel(novel._id)" status  ="danger">Delete</button>
              </div>
          </div>
        </nb-accordion-item-body>
      </nb-accordion-item>
  </nb-accordion>
  </mat-tab>
  <mat-tab label="Sell Novels">
    <nb-accordion *ngIf="sellNovels">
      <nb-accordion-item *ngFor="let novel of sellNovels">
        <nb-accordion-item-header>
          {{novel.title}}
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          {{novel.desc}}
          <hr>
          <p>{{novel.genre}}</p>

          <div class="row mt-5">
              <div class="col text-center">
                  <button class="col-10" nbButton (click)="updateNovel(novel._id)">Edit</button>
              </div>

              <div class="col text-center">
                  <button class="col-10" nbButton hero (click)="deleteNovel(novel._id)" status  ="danger">Delete</button>
              </div>
          </div>
        </nb-accordion-item-body>
      </nb-accordion-item>
  </nb-accordion>
  </mat-tab>
  <mat-tab label="Exchange Novels">
    <nb-accordion *ngIf="exchangeNovels">
      <nb-accordion-item *ngFor="let novel of exchangeNovels">
        <nb-accordion-item-header>
          {{novel.title}}
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          {{novel.desc}}
          <hr>
          <p>{{novel.genre}}</p>



          <div class="row mt-5">
              <div class="col text-center">
                  <button class="col-10" nbButton (click)="updateNovel(novel._id)">Edit</button>
              </div>

              <div class="col text-center">
                  <button class="col-10" nbButton hero (click)="deleteNovel(novel._id)" status  ="danger">Delete</button>
              </div>
          </div>
        </nb-accordion-item-body>
      </nb-accordion-item>
  </nb-accordion>
  </mat-tab>
</mat-tab-group>
